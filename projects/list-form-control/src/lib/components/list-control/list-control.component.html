<span *ngIf="showMessage" class="lib-list__message">
  The item is already in the list but not in the view
</span>

<div class="lib-list__container">
  <lib-input-control
    [(ngModel)]="selectedValue"
    (valueChange)="onValueChanged($event)"
    [listControl]="list"
  ></lib-input-control>
  <lib-list-control-content
    #list
    class="lib-list__content"
    (showMessage)="onShowMessage()"
    [focusMatch]="selectedValue"
    [originalListItem]="listItems"
  >
    <!-- could implement reverse pipe -->
    <ng-container *ngIf="listItems.length; else empty">
      <lib-list-control-item
        #cmp
        *ngFor="let item of listItems.slice(0, 3); let i = index"
        [value]="item"
      >
        {{ listItems.length - i }}
        {{ item }}
      </lib-list-control-item>
    </ng-container>
  
    <!-- Change message -->
    <ng-template #empty>
      <span class="lib-list__content-empty">The list is empty.</span>
    </ng-template>
  </lib-list-control-content>
</div>
