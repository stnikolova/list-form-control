<input
    type="text"
    placeholder="Start typing..."
    aria-label="List"
    class="lib-list__input-field"
    [(ngModel)]="val"
    (ngModelChange)="modelChange($event)"
    (keydown.enter)="onValueEnter($event)"
    (focus)="onFocus()"
/>
<i class="lib-list__input--clear" *ngIf="hasValue()" (click)="clearInput()">&times;</i>
