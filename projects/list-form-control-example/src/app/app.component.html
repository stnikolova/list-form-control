<form class="form">
  <input
    type="text"
    placeholder="Start typing..."
    aria-label="List"
    class="lib-list__input"
    [formControl]="myControl"
    [listControl]="list"
  />

  <lib-list-control-content class="lib-list__content" #list="listControl">
    <ng-template listControlContent>
      <lib-list-control-item 
        *ngFor="let item of items" 
        [value]="item">
        {{item}}
    </lib-list-control-item>
    </ng-template>
  </lib-list-control-content>
</form>
